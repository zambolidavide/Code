<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Coding Challenge</title>
		<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="background">

			<div class="contenitore">

				<header>
					<!-- Logo e testo -->
					<img class="logo" src="img/logo.png">
					<h1 class="testo-logo">Taking Booleaners from A to B</h1>
				</header>

				<nav>
					<!-- Button bar -->
					<div class="green-bar">
						<div>
							<input type="submit" id="left-button" value="Prenota">
							<input type="submit" id="middle-button" value="Termina prenotazione">
							<input type="submit" id="right-button" value="Accendi luci">
						</div>
					</div>
				</nav>

				<br>

				<main>
					<!-- Info Monopattino -->
					<div>
						<ul>
							<li>
								<input type="checkbox">
								<span id="user">Monopattino Gino22</span>
								<div> <span class="arrow">&#8658;</span> Via Guadalametri - a 220 metri da te</div>
								<div>Stato carica:</div>
								<div><input class="half-charge" type="text" title="half-charge"></div>
								<br>
							</li>

							<li>
								<input type="checkbox">
								<span id="user">Monopattino Mike24</span>
								<div> <span class="arrow">&#8658;</span> Via Ricciardoni - a 420 metri da te</div>
								<div>Stato carica:</div>
								<div><input class="full-charge" type="text" title="full-charge"></div>
								<br>
							</li>

							<li>
								<input type="checkbox">
								<span id="user">Monopattino Fede154</span>
								<div> <span class="arrow">&#8658;</span> Via Mentarini - a 490 metri da te</div>
								<div>Stato carica:</div>
								<div><input class="no-charge" type="text" title="no-charge"></div>
							</li>
						</ul>
					</div>
				</main>

			</div>

		</div>

	</body>
</html>
